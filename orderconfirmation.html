<!-- This is the HTML page for the Full Menu Category -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderconfirmation.css">
    <!-- font link -->
    <link href="https://fonts.cdnfonts.com/css/creato-display" rel="stylesheet">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> Tender Loving Cuisine </title>
</head>
<body>

    <!--navigation bar-->
<header>
    <a href="index.html" class="logo"> <img src="images/tlclogo.png"></a>

    <nav class="navbar">
        <a class="" href="menus.html"> Menu </a>
        <a href="#prices"> Prices </a>
        <a href="#delivery"> Delivery </a>
        <a href="#nutrition"> Nutrition </a>
        <a href="#NDIS"> NDIS </a>
        <a href="#aboutus"> About Us </a>
        <a href="#resources"> Resources </a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bar"></i>
        <a href="#" class="fas fa-shopping-cart" id="cart-icon"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>
    <!--navigation bar ends-->

    <div id="parent"> 

        <div class="pattern">
            <img src="images/pattern2.png">
        </div>

        <!-- Your Order header-->
            <section class="menu">
                <div class="heading">
                    <h1> Order Confirmation </h1>
                </div>
            </section>

        <!-- Order Form -->
        <!-- The structure of this form is sourced from the YouTube Channel "Mr. Web Designer", and modified personally -->
        <div class="container">

            <form action="">

                <div class="row">
                    <div class="col">
                        <h3 class="title"> Delivery Details </h3>

                        <div class="inputBox3">
                            <input type="text" placeholder="First Name*">
                            <input type="text2" placeholder="Last Name">
                        </div>

                        <div class="inputBox">
                            <input type="phone" placeholder="Phone Number*">
                        </div>

                        <div class="inputBox">
                            <input type="email" placeholder="Email Address*">
                        </div>

                        <div class="inputBox">
                            <input type="street" placeholder="Street Address*">
                        </div>

                        <div class="inputBox">
                            <input type="city" placeholder="City*">
                        </div>

                        <div class="inputBox">
                            <input type="postcode" placeholder="Zip/Postal Code*">
                        </div>

                        <div class="flex">
                            <div class="inputBox3">
                                <input type="state" placeholder="State*">
                                <input type="country" placeholder="Country">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <h3 class="title"> Payment Method </h3>

                        <div class="inputBox2">
                            <span> Cards accepted </span> <br>
                            <img src="images/card.png" alt="">
                        </div>

                        <div class="inputBox">
                            <input type="ccnumber" placeholder="Credit Card Number*">
                        </div>

                        <div class="inputBox">
                            <input type="exp" placeholder="MM/YY*">
                        </div>

                        <div class="inputBox">
                            <input type="cvv" placeholder="CVV*">
                        </div>
                    </div>

                    
                </div>

                <div class="button">
                    <a href="#">
                        <button> Confirm order <i class="fa-solid fa-circle-check"></i> </button>
                    </a>
                </div>

            </form>

        </div>

    </div>

<!--footer section-->
        
    <section class="footer">
                <div class="upper">
                    <div class="icons">
                        <a href="https://www.instagram.com/tender_loving_cuisine/" target=”_blank” class="instagram"> <img src="images/ig2.png"></a>
                        <a href="https://www.facebook.com/TLCmeals" target=”_blank” alt="" class="facebook"> <img src="images/facebook2.png"></a>
                    </div>
        
                    <div class="details">
                        <span> Contact Us | </span>
                        <span> Terms & Conditions | </span>
                        <span> Privacy </span>
                    </div>
                </div>
        
                <div class="copyright">
                    <span> ©Tender Loving Cuisine 2024</span>
                </div>
            </section>
        
<!--footer section ends-->
        
</body>
</html>
