<!-- This is the HTML page for the Full Menu Category -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emptycart.css">
    <!-- font link -->
    <link href="https://fonts.cdnfonts.com/css/creato-display" rel="stylesheet">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> Tender Loving Cuisine </title>
</head>
<body>

    <!--navigation bar-->
<header>
    <a href="index.html" class="logo"> <img src="images/tlclogo.png"></a>

    <nav class="navbar">
        <a class="" href="menus.html"> Menu </a>
        <a href="#prices"> Prices </a>
        <a href="#delivery"> Delivery </a>
        <a href="#nutrition"> Nutrition </a>
        <a href="#NDIS"> NDIS </a>
        <a href="#aboutus"> About Us </a>
        <a href="#resources"> Resources </a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bar"></i>
        <a href="#" class="fas fa-shopping-cart" id="cart-icon"></a>
        <a href="#" class="fas fa-user"></a>
    </div>

</header>
    <!--navigation bar ends-->

    <div id="parent"> 

        <div class="pattern">
            <img src="images/pattern2.png">
        </div>

        <!-- Your Order header-->
            <section class="menu">
                <div class="heading">
                    <h1> Your Order </h1>
                </div>
            </section>

        <!-- Check Delivery Day Box -->
        <div class="box">
            <div class="title">
                <h2 id="myH2"> Check your delivery day </h2>
            </div>
            <div class="content">
                <div class="textfield">
                    <label> Enter postcode: </label> <br>
                    <input id="postcode"> <br>
                </div>
                <div class="state">
                    <p> State </p>
                    <p> &#x25BE; </p>
                </div>
                <button id="search"> 
                    <i class="fa-solid fa-magnifying-glass"></i> </button>
            </div>
        </div>

        <div class="banner">
            <div class="empty">
                <h2> Your cart is empty </h2>
            </div>

            <div class="button">
                <a href="menus.html">
                    <div class="browse">
                        <h2> Browse our menus </h2>
                    </div>
                </a>
            </div>
        </div>

        <div class="emptycart">
            <img src="images/emptycart.png">
        </div>

    </div>

<!--footer section-->

    <section class="footer">
        <div class="upper">
            <div class="icons">
                <a href="https://www.instagram.com/tender_loving_cuisine/" target=”_blank” class="instagram"> <img src="images/ig2.png"></a>
                <a href="https://www.facebook.com/TLCmeals" target=”_blank” alt="" class="facebook"> <img src="images/facebook2.png"></a>
            </div>

            <div class="details">
                <span> Contact Us | </span>
                <span> Terms & Conditions | </span>
                <span> Privacy | </span>
            </div>
        </div>

        <div class="copyright">
            <span> ©Tender Loving Cuisine 2024</span>
        </div>
    </section>

<!--footer section ends-->

<script>
    let postcode;

    document.getElementById("search").onclick = function() {
        postcode = document.getElementById("postcode").value;
        document.getElementById("myH2").textContent = `Delivery to ${postcode}`
    }

</script>

</body>
</html>
